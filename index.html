<!DOCTYPE html>
  <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="author" content="MikkyCodes">
      <meta name="keywords" content="Hip Hop, Quiz, Music">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap 5 CSS link -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!--Bootstrap icon cdn-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
      <!--Main CSS styles sheet-->
      <link rel="stylesheet" href="./assets/stylesheet/quiz.css">
      <title>Home</title>
    </head>

    <body>

      <!--Header-->
      <header>

        <!--navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-dark" id="main-nav">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="./assets/images/logo-grey-radio1.png" alt="Logo" class="nav-logo">
            </a>
            <div id="navbarNav">
              <ul class="navbar-nav ms-auto text-center">
                <li class="nav-item">
                  <a class="nav-link" href="#">How To Play</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!--End of navigation bar-->

      </header>
      <!--End of Header-->

      <!--Main content-->
      <main class="container-md">
        <section id="home">
          <div class="container-fluid" id="box-container">
  
            <div class="row justify-content-center">
              <div class="col-8" id="image">
                <h1><img src="./assets/images/logo-grey-radio1.png" alt="logo" class="img-fluid"></h1>
              </div>
            </div>

            <div class="container-md">
              <div class="row justify-content-center">  
                <div class="col-10 text-center main-section py-2 px-5" id="uname-section">
                  <form action="quiz.html" method="get">
                    <div class="row mb-3 g-2">
                      <div class="col-md-6">
                        <label for="username" class="col-form-label"><span id="user-text">USERNAME:</span></label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control justify-content-center" id="username" placeholder="e.g Rambo02">
                      </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                      <button type="button" class="btn btn-warning col-4">Play</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            
          </div>
        </section>

        <section id="quiz-section" class="hidden">
          <div class="container" id="box-container">
  
            <div class="row justify-content-center">
              <div class="col-8" id="image">
                <h1><img src="./assets/images/logo-grey-radio1.png" alt="logo" class="img-fluid"></h1>
              </div>
            </div>
  
            <div class="main-section pt-4 pb-4" id="quiz-section">
              <div class="row">
                <p class="col text-center align-self-center" id="question">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere ipsam consequatur magnam ipsa libero voluptas debitis architecto earum neque? Laboriosam!
                </p>
              </div>
              <div>
                <div class="container overflow-hidden">
                  <div class="row g-3 ">
                    <div class="col-md-6" id="choice-a">
                      <div class="p-3 border answer">
                        A
                      </div>
                    </div>
                    <div class="col-md-6" id="choice-b">
                      <div class="p-3 border answer">
                        B
                      </div>
                    </div>
                    <div class="col-md-6" id="choice-c">
                      <div class="p-3 border answer">
                        C
                      </div>
                    </div>
                    <div class="col-md-6" id="choice-d">
                      <div class="p-3 border answer">
                        D
                      </div>
                    </div>
                  </div>
                  <div class="row justify-content-center mt-4">
                    <button type="button" class="btn btn-warning col-4"> Next</button>
                  </div>
                </div>  
              </div>
            </div>
  
          </div> 
        </section>

        <section id="results" class="hidden">
          <div class="container-fluid" id="box-container">
  
            <div class="row justify-content-center">
              <div class="col-8" id="image">
                <h1><img src="./assets/images/logo-grey-radio1.png" alt="logo" class="img-fluid"></h1>
              </div>
            </div>
        
            <div>
              <div class="row main-section" id="score">
                <div class="row text-center">
                  <div class="col-lg-12 ps-4">
                    <h2 id="how-to-play">Result</h2>
                    <p>
                    </p>
                    <button type="submit" class="btn btn-warning" id="play-btn">Home</button>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
        </section>
      </main>
      <!--End of main content-->

      <!--Footer-->
      <footer class="navbar-dark" id="unique-footer">
        <div class="container text-center text-md-left">
          <div class="row justify-content-center">
            <div class="col-4">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-github" id="github"></i><span class="footer-text">Github</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-linkedin" id="linkedin"></i><span class="footer-text">Linkedin</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-instagram" id="insta"></i><span class="footer-text">Instragram</span></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>

      <!-- Bootstrap 5 JS link -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
