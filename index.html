<!DOCTYPE html>
  <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="author" content="MikkyCodes">
      <meta name="keywords" content="Hip Hop, Quiz, Music">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap 5 CSS link -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!--Bootstrap icon cdn-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
      <title>Home</title>
    </head>

    <body>

      <!--Header-->
      <header>

        <!--navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-dark" id="nav">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <!--width and height for the logo will be removed and placed on css style sheet-->
              <img src="./assets/images/logo-grey-radio1.png" alt="Logo" width="80" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">How To Play</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!--End of navigation bar-->

      </header>
      <!--End of Header-->

      <!--Main content-->
      <!--needs to be pushed to git and github-->
      <main>
        <section>
          <!--All borders to be removed once everything has been properly positioned-->
          <div class="container-sm">
            <div class="row justify-content-center border border-3 border-light">
              <!-- width will be used in css style sheet and removed from html-->
              <div id="image" class="border border-3 border-danger" style="width: 70% ">
                <h1><img src="./assets/images/logo-grey-radio1.png" alt="logo" width="100%"></h1>
              </div>
              <div class="col-lg-8 border border-3 border-warning">
                <form action="quiz.html" method="get">
                  <div class="row mb-3">
                    <label for="username" class="col-sm-2 col-form-label">USERNAME:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="username" placeholder="e.g Rambo02">
                      <button type="submit" class="btn" id="play-btn">Play</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
      <!--End of main content-->

      <!--Footer-->
      <footer class="navbar-dark bg-dark">
        <div class="container">
          <div class="row justify-content-center">
            <div col 12>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-github" id="github"></i>Github</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-linkedin" id="linkedin"></i>Linkedin</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-instagram" id="insta"></i>Instragram </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>

      <!-- Bootstrap 5 JS link -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
